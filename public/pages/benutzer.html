<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benutzerverwaltung</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main>
    <div class="page-title" data-title="Benutzerverwaltung"></div>

    <!-- Benutzerliste -->
    <section>
      <h2>Benutzerliste</h2>
      <div id="user-list">Lade Benutzer...</div>
    </section>
  </main>

  <!-- Bearbeiten-Modal -->
  <div id="edit-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Benutzer bearbeiten</h3>
      <form id="edit-form">
        <input type="hidden" id="edit-id" />
        <label for="edit-name">Name:</label>
        <input type="text" id="edit-name" required /><br />
        <label for="edit-email">E-Mail:</label>
        <input type="email" id="edit-email" required /><br />
        <label for="edit-passwort">Passwort (optional):</label>
        <input type="password" id="edit-passwort" /><br /><br />
        <button type="submit">Speichern</button>
        <button type="button" id="cancel-edit">Abbrechen</button>
      </form>
    </div>
  </div>

  <!-- Löschen-Modal -->
  <div id="delete-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Benutzer löschen</h3>
      <p id="delete-confirm-text"></p>
      <button id="confirm-delete">Ja, löschen</button>
      <button id="cancel-delete">Abbrechen</button>
    </div>
  </div>

    <!-- Benutzer hinzufügen-Modal -->
  <div id="create-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Neuen Benutzer hinzufügen</h3>
      <form id="create-form">
        <label for="create-name">Name:</label>
        <input type="text" id="create-name" required /><br />
        <label for="create-email">E-Mail:</label>
        <input type="email" id="create-email" required /><br />
        <label for="create-passwort">Passwort:</label>
        <input type="password" id="create-passwort" required /><br /><br />
        <button type="submit">Erstellen</button>
        <button type="button" id="cancel-create">Abbrechen</button>
      </form>
    </div>
  </div>

  <!-- Benachrichtigungscontainer -->
  <div id="notification-container" class="notification-container"></div>

  <!-- Universeller Floating Action Button -->
<button id="fab" class="fab" title="Aktion hinzufügen">＋</button>

  <!-- JavaScript -->
  <script type="module" src="/scripts/benutzer.js"></script>
</body>
</html>
