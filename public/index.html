<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .sidebar.active {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .sidebar {
      transition: transform 0.3s ease;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .fade-in {
      opacity: 1;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="layout">
      <aside id="sidebar" class="sidebar"></aside>
      <main class="main">
        <div class="topbar">
          <button id="toggle-sidebar" class="menu-button">â˜°</button>
          <h1 id="page-title">Dashboard</h1>
          <div class="user-dropdown">
            <button id="user-button">ðŸ‘¤ <span id="user-name">Gast</span> âŒ„</button>
            <div class="user-dropdown-content" id="user-menu">
              <button id="logout-btn">Logout</button>
            </div>
          </div>
        </div>
        <div id="page-content"></div>
      </main>
    </div>
  </div>

  <script type="module">
    import { loadPage, loadSidebar } from './scripts/app.js';
    import { logoutUser, updateUserDisplay } from './scripts/utils/auth.js';

    async function initApp() {
      await loadSidebar();
      await updateUserDisplay(); // âœ… Topbar aktualisieren
      await loadPage(location.hash);

      const userButton = document.getElementById('user-button');
      const menu = document.getElementById('user-menu');

      if (userButton && menu) {
        userButton.addEventListener('click', () => {
          menu.classList.toggle('show');
        });
      }

      document.getElementById('logout-btn')?.addEventListener('click', logoutUser);
    }

    window.addEventListener('hashchange', () => loadPage(location.hash));
    window.addEventListener('DOMContentLoaded', initApp);
  </script>



</body>
</html>
